<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Rezervacije - Tablice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #ffb6d9;
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      color: #ffccf9;
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
      background-color: #2a2a3d;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #444;
      font-size: 14px;
    }

    th {
      background-color: #393955;
      color: #ffccf9;
      white-space: normal;
    }

    td input,
    td select {
      width: 100%;
      padding: 4px;
      background-color: #3c3c50;
      border: none;
      color: #fff;
      border-radius: 4px;
    }

    td input:focus,
    td select:focus {
      outline: 2px solid #ffb6d9;
    }

    select option {
      background-color: #3c3c50;
      color: #fff;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
      accent-color: #ffb6d9;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .table-wrapper table {
      min-width: 1000px;
    }
  </style>

  <!-- âœ… defer JS so it waits until HTML is loaded -->
  <script src="script.js" defer></script>
</head>
<body>
</body>
</html>
